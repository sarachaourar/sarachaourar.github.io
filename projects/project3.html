<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --sand: #EFEAE4;
      --stone: #CFC6B8;
      --clay: #A68A69;
      --ocean-light: #AECBE8;
      --ocean-mid: #7A90A8;
      --navy: #1E2A36;
      --ink: #0F1A2B;
      --white: #FFFFFF;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', Helvetica, Arial, sans-serif;
      background: var(--sand);
      color: var(--ink);
    }

    .coming-soon-wrapper {
      display: flex;
      max-width: 900px;
      width: 90%;
      min-height: 420px;
      box-shadow: 0 25px 60px rgba(15, 26, 43, 0.15);
      border-radius: 24px;
      overflow: hidden;
      background: var(--white);
    }

    /* Left visual panel */
    .visual-panel {
      width: 40%;
      background: var(--navy);
      padding: 40px 35px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .visual-panel h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 500;
      color: var(--sand);
      margin: 0;
    }

    .visual-panel p {
      font-size: 14px;
      line-height: 1.5;
      color: var(--stone);
      margin-top: 10px;
    }

    .accent-line {
      width: 50px;
      height: 2px;
      background: var(--ocean-light);
      margin-top: 20px;
    }

    /* Right content panel */
    .content-panel {
      width: 60%;
      padding: 50px 60px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content-panel h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .content-panel p {
      font-size: 15px;
      line-height: 1.6;
      color: var(--ocean-mid);
      max-width: 420px;
    }

    .status {
      margin-top: 30px;
      font-size: 13px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      color: var(--clay);
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .coming-soon-wrapper {
        flex-direction: column;
      }

      .visual-panel,
      .content-panel {
        width: 100%;
      }

      .content-panel {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="coming-soon-wrapper">

    <div class="visual-panel">
      <div>
        <h1>Coming Soon</h1>
        <div class="accent-line"></div>
        <p>
          This section of the portfolio is currently under development.
        </p>
      </div>

      <p style="font-size:12px; color: var(--stone);">
        Â© Sara Chaourar
      </p>
    </div>

    <div class="content-panel">
      <h2>Work in Progress</h2>
      
      <div class="status">Launching soon</div>
    </div>

  </div>

</body>
</html>
